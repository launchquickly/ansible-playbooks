- name: install goimports utility - {{ goimports_version }}
  command: 
    cmd: /usr/local/go/bin/go install golang.org/x/tools/cmd/goimports@{{ goimports_version }}
    creates: /home/{{ ansible_user }}/go/bin/goimports
  become: false

- name: install golint utility - {{ golint_version }}
  command:
    cmd: /usr/local/go/bin/go install golang.org/x/lint/golint@{{ golint_version }}
    creates: /home/{{ ansible_user }}/go/bin/golint
  become: false

